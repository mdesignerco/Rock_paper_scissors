<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/assets/CSS/main.css">
</head>
<body>
    <div class="container">
        <header class="container__div-title">
            <div class="img-logo">
            </div>
        </header>
        <main class="container__main-content">
            <section class="container__main-player">
                <ul id="player_icons"class="container__main-icons">
                    <li> 
                        <div id='rock' class="container__icons-img ">
                          
                        </div> 
                    </li>
                    <li>
                        <div id='paper' class="container__icons-img ">
                            
                        </div> 
                    </li>
                    <li>
                        <div id="spock" class="container__icons-img">
                            
                        </div> 
                    </li>
                    <li>
                        <div id="lizard" class="container__icons-img">
                            
                        </div> 
                    </li>
                    <li>
                        <div id="scissors" class="container__icons-img">
                            
                        </div> 
                    </li>
                </ul>
            </section>
            <section class="container__main-result">
                <div id="player" class="container__result">

                </div>
                <span>VS</span>
                <div id="computer" class="container__result">

                </div>
            </section>
            <section class="container__main-computer">
                <ul class="container__main-icons">
                    <li> 
                        <div class="container__icons-img">
                            <img  src="/assets/img/rock_computer.png" alt="rock">
                        </div> 
                    </li>
                    <li>
                        <div class="container__icons-img">
                            <img  src="/assets/img/paper_computer.png" alt="paper">
                        </div> 
                    </li>
                    <li>
                        <div class="container__icons-img">
                            <img  src="/assets/img/spock_computer.png" alt="spock">
                        </div> 
                    </li>
                    <li>
                        <div class="container__icons-img">
                            <img  src="/assets/img/lizard_computer.png" alt="lizard">
                        </div> 
                    </li>
                    <li>
                        <div class="container__icons-img">
                            <img  src="/assets/img/scissors_computer.png" alt="scissors">
                        </div> 
                    </li>
                </ul>
            </section>
        </main>
    </div>
    <footer>
        <a href="www.mdesigner.co" target="_blank">mdesigner.co</a>
    </footer>
    <div id ="modal" class="modal">
        <div class="modal__div">
            <h1 id="modal_title"></h1>
            <h3 id="modal_subtitle"></h3>
            <div id="modal_content" class="modal__div-content">
                
                
            </div>
            <button id="start"></button>
        </div>
    </div>
    <script src="/assets/JS/main.js"></script>
</body>
</html>
